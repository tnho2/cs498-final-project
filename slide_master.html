<!DOCTYPE html>
<html>
<head>
    <title> Interactive Slides </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/alvarotrigo/fullPage.js/master/jquery.fullPage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/alvarotrigo/fullPage.js/master/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                anchors: ["firstPage", "secondPage", "thirdPage"],
                sectionsColor: ['#7BAABE', '#4BBFC3', '#7BAABE', 'whitesmoke', '#000'],
                scrollBar: true
            });
        });
    </script>

    <style>
        .section{
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="fullpage">
        <div class="section" id="section0">
            <div class="intro">
                <h1>Intro goes here </h1>
            </div>
        </div>
        <div class="section" id="section1">
            <div class="slide" id="slide1">
                <h1> StackedArea goes here </h1>
            </div>
            <div class="slide" id="slide2">
                <h1> Worldmap goes here </h1>
            </div>
            <div class="slide" id="slide3">
                <h1> GroupedBar goes here </h1>
            </div>
        </div>
        <div class="section" id="seciont2">
            <div class="intro">
                <h1>License and Links </h1>
            </div>
        </div>
    </div>

<ul id="main-vani">
    <li><a href="#slide1">slide1</a></li>
    <li><a href="#slide2">slide2</a></li>
    <li><a href="#slide3">slide3</a></li>
</ul>

</body>
</html>
