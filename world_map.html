<!DOCTYPE html>
<meta charset="utf-8">
<title> World Map Demo with Country Tooltips</title>
<style>
    body {
        color: #666;
        background: #f3f3f3;
        font: normal 10px "Helvetica Neue", Helvetica, sans-serif;
        margin: 2em;
    }
    #map {
        border: 2px solid #000;
        width: 960px;
        height: 550px;
    }
    .country {
        fill: #ccc;
        stroke: #fff;
        stroke-width: 0.5px;
        stroke-linejoin: round;
    }

    .hidden{
        display: none;
    }
    div.tooltip {
        color: #222;
        background: #fff;
        padding: 0.5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        box-shadow: 0px 0px 2px 0px #a6a6a6;
        opacity: 0.9;
        position: absolute;
    }
    .graticule {
        fill: none;
        stroke: #bbb;
        stroke-width: 0.5px;
        stroke-opacity: 0.5px;
    }
    .equator {
        stroke: #ccc;
        stroke-width: 1px;
    }

</style>

// title
<body>
<h1> D3 World Map Demo with Country Tooltips and Colors</h1>
<br><br>
<div id="container"><</div>

// sources
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

// script for zoom
<script>
d3.select(window).on("resize", throttle);

var.zoom = d3.zoom()
    .scaleExtent([1, 9])
    .on("zoom", move);

var c = document.getElementById('container');
var width = c.offsetWidth;
var height = width / 2;

// offsets for tooltips
var offsetL = c.offsetLeft+20;
var offsetT = c.offsetTop+10;

var topo, projection, path, svg, g;

var graticule = d3.geoGraticule();

var tooltip = d3.select("#containter").append("div").attr("class", "tooltip hidden");

setup(width, height);

function setup(width, height) {
    projection= d3.geoMercator()
        .translate([(width/2), (height/2)])
        .scale( width/2/Math.PI);

    path = d3.geoPath().projection(projection);

    svg = d3.select("#container").append("svg")
        .attr("width", width)
        .attr("height", height)
        .call(zoom)
        .append("g");

    g = svg.append("g")
        .on("click", click);
}

// countries from world-topo-min.json file
d3.json("world-topo-min.json", function(error, world){
    var countries = topojson.feature(world, world.objects.countries).features;

    topo = countries;
    draw(topo);
});

\\ mouse over function
function handleMouseOver(){
    var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

    tooltip.classed("hidden", false)
         .attr("style", "left:" + (mouse[0]+offsetL) + "px:top:" + (mouse[1]+offsetT) + "px")
         .html(this.__data__.properties.name);
}

function handleMouseOut(){
    tooltip.classed("hidden", true);
}

function draw(topo) {

    svg.append("path")
        .datum(graticule)
        .attr("class", "graticule")
        .attr("d", path);

    g.append("path")
        .datum({type: "LineString", coordinates: [[-180,0], [-90,0], [0,0], [90,0], [180,0]]})
        .attr("classÊ», "equator")
        .attr("d", path);

    var country = g.selectAll(".country").data(topo);

    country.enter().insert("path")
        .attr("class", "country")
        .attr("d", path)
        .attr("id", function(d,i) {return d.id; })
        .attr("title", function(d,i) {return d.properties.name; })
        .attr("fill", function(d,i) {return d.properties.color; })
        .on("mouseover", handleMouseOver)
            .on("mouseout", handleMouseOut);

    //tooltips
    d3.select("#container svg path")
        .on("mousemove", function(d,i){
            console.log(d);
            var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); });

            tooltip.classed("hidden", false)
                .attr("style", "left:"+(mouse[0]+offsetL) + "px;top:"+(mouse[1]+offsetT)+"px")
                .html(d.properties.name);
        })
        .on("mouseout", function(d,i) {
            tooltip.classed("hidden", true);
        });

    //External CSV file with capitals and tooltip data
    d3.csv("country-capitals.csv", function(err,capitals){

        capitals.forEach(funciton(i){
            addpoint(i.CapitalLongitude, i.CapitalLatitude, i.CapitalName);
        });
    });
}

function redraw(){
    width = c.offsetWidth;
    height = width / 2;
    d3.select('svg').remove();
    setup(width,height);
    draw(topo);
}

function move(){

    var t = [d3.event.transform.x, d3.event.transform.y];
    var s = d3.event.scale;
    zscale = s;
    var h = height/4;

    t[0] = Math.min(
        (width/height) * (s-1), Math.max(width * (1-s), t[0])
    );

    t[1] = Math.min(
        h*(s-1) + h*s, Math.max(height*(1-s)-h*s, t[1])
    );

    // zoom.translateBy(t)
    g.attr("transform", "translate(" + t + ")scale(" + s + ")");

    // adjust the country hover stroke width based on zoom level
    d3.selectAll(".country").style("stroke-width", 1.5 / s);
}

var throttleTimer;
function throttle() {
    window.clearTimeout(throttleTimer);
        throttleTimer = window.setTimeout(function() {
            redraw();
        }, 200);
}

//geo translation on mouse click in map
function click() {
    var latlon = projection.invert(d3.mouse(this));
    console.log(latlon);
}

// function to add points and text to map used in plotting capitals
function addpoint(lon, lat, text){

    var gpoint = g.append("g").attr("class", "gpoint");
    var x = projection([lon,lat])[0];
    var y = projection([lon,lat])[1];

    gpoint.append("svg:circle")
        .attr("cx", x)
        .attr("cy", y)
        .attr("class", "point")
        .attr("r", 1.5);

    // conditional in case a point has no associated text
    if (text.length>0){

        gpoint.append("text")
            .attr("x", x+2)
            .attr("y", y+2)
            .attr("class", "text")
            .text(text);
    }

}

</script>
</body>
</html>
